<div>
    <input placeholder="Name to search" [(ngModel)]="name" (keyup.enter)="search()">
    <button (click)="search()">Search</button>
</div>


<div>
    <label>Status:
        <select [(ngModel)]="status">
            <option value="any">Any</option>
            <option value="alive">Alive</option>
            <option value="dead">Dead</option>
            <option value="unknown">Unknown</option>
        </select>
    </label>

    <label>Gender:
        <select [(ngModel)]="gender">
            <option value="any">Any</option>
            <option value="female">Female</option>
            <option value="male">Male</option>
            <option value="genderless ">Genderless</option>
            <option value="unknown">Unknown</option>
        </select>
    </label>
</div>

<p>Selected status: {{status | titlecase}}</p>
<p>Selected gender: {{gender | titlecase}}</p>


<div *ngIf="searchResult"> Results for: {{name}}
    <div *ngFor="let result of searchResult['results']">
        <img [src]=result.image>
        <ul>id: {{result.id}}</ul>
        <ul>name: {{result.name}}</ul>
        <ul>status: {{result.status}}</ul>
        <ul>gender: {{result.gender}}</ul>
        <ul>origin: {{result.origin.name}}</ul>
        <ul>gender: {{result.gender}}</ul>
    </div>
</div>
