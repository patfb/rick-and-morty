<mat-card class="example-card">
  <mat-card-header>
    <mat-card-title>{{character.name}}</mat-card-title>
  </mat-card-header>
  <img mat-card-image src={{character.image}}>
  <mat-card-content>
    <ul>id: {{character.id}}</ul>
    <ul>status: {{character.status}}</ul>
    <ul>gender: {{character.gender}}</ul>
    <ul>origin: {{character.origin.name}}</ul>
    <ul>gender: {{character.gender}}</ul>
  </mat-card-content>
</mat-card>
