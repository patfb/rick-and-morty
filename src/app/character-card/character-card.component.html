<mat-card class="example-card">
  <mat-card-header>
    <mat-card-title>{{character.name}}</mat-card-title>
  </mat-card-header>
  <img mat-card-image src={{character.image}}>
  <mat-card-content>
    <p>id: {{character.id}}</p>
    <p>status: {{character.status}}</p>
    <p>gender: {{character.gender}}
      <p>
        <p>origin: {{character.origin.name}}</p>
        <p>gender: {{character.gender}}</p>
  </mat-card-content>
  <mat-card-actions>
    <button mat-button (click)="saveCard(character.id)">SAVE</button>
    <button mat-button (click)="unsaveCard(character.id)">UNSAVE</button>
  </mat-card-actions>
</mat-card>
